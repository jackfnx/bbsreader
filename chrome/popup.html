<!DOCTYPE html>
<html>

<head>
  <title>小说章节列表</title>
  <meta charset="utf-8" />
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 300px;
    }

    li {
      margin: 0;
      padding: 10px;
      margin-bottom: 5px;
      border-bottom: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    li:hover {
      background-color: #f6f6f6;
    }

    .novel-title {
      font-size: 14px;
    }

    .novel-author {
      font-size: 12px;
      color: #999999;
    }
  </style>
</head>

<body>
  <ul id="series_list"></ul>
  <script src="popup.js"></script>
</body>

</html>
